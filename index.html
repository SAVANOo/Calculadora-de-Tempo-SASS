<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora de Tempo</title>
</head>

<body>
    <div class="Container">
        <form class="Calculadora">
            <h1 class="Name">Calculadora de Tempo</h1>
            <label class="Subtitle">Digite uma data</label>
            <Input class="InputData" id="InputData" type="date"></Input>
            <input class="Submit" type="submit" value="Calcular">
            <input class="Limpar" type="reset" value="Limpar">
        </form>

        <div class="Timer">
            <span class="TimerInfo"></span>
        </div>

    </div>
</body>

</html>
